<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Trip index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
</head>

<body>
    <div class="topcenter">

        <div class="top">
            <div class="left-div">
                台北一日遊
            </div>
            <div class="right-div">
                <div>預定行程</div>
                <div id="showLoginForm">登入/註冊</div>
                <div id="logout">登出帳戶</div>
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-header"></div>
        <div class="modal-content">
                <img src="{{ url_for('static', filename='images/icon_close.svg') }}" alt="" class="icon-close">
                <h3>登入會員帳號</h3>
          <form id="loginForm">
            <div class="emailinput">
                <label for="loginEmail"></label>
                <input type="email" id="loginEmail" name="email" placeholder="請輸入電子信箱" required>
            </div>
            <div class="passwordinput">
                <label for="loginPassword"></label>
                <input type="password" id="loginPassword" name="password" placeholder="請輸入密碼" required>
            </div>
            <button type="button" id="loginButton">登入帳戶</button>
          </form>
          <div id="messageContainer" class="message-container"></div>
          <div class="signuptitle" id="sigupLink">
            還沒有帳戶？點此註冊
          </div>
        </div>
      </div>
      <div id="signupModal" class="signupModal">
        <div class="modal-header2"></div>
        <div class="modal-content2">
                <img src="{{ url_for('static', filename='images/icon_close.svg') }}" alt="" class="icon-close2">
                <h3>註冊會員帳號</h3>
          <form id="signupForm">
            <div class="nameinput">
                <input type="name" id="signupName" name="name" placeholder="請輸入姓名" required>
            </div>
            <div class="emailinput">
                <input type="email" id="signupEmail" name="email" placeholder="請輸入電子信箱" required>
            </div>
            <div class="passwordinput">
                <input type="password" id="signupPassword" name="password" placeholder="請輸入密碼" required>
            </div>
            <button type="button" id="signupButton">註冊新帳戶</button>
          </form>
          <div id="messageContainer2" class="message-container2"></div>
          <div class="logintitle" id="loginLink">
            已經有帳戶了？點此登入
          </div>
        </div>
      </div>
    <div class="hero-center">
        <div class="hero-section">
            <div class="hero-region">
                <div class="hero-text">
                    <h2>輕鬆享受台北一日悠閒</h2>
                    <p>探索每個角落，體驗城市的深度旅遊行程</p>
                </div>
                <div class="search">
                    <form class="search-form">
                        <input type="text" placeholder="輸入景點名稱查詢">
                        <!-- <img src="{{ url_for('static', filename='images/scope.png') }}" alt="" id="search-button"> -->
                        <img src="{{ url_for('static', filename='images/btn.svg') }}" alt="" id="search-button">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="listbar-center">
        <div class="widthcontrol">
        <div>
        <img src="{{ url_for('static', filename='images/leftarrow.svg') }}" alt="" class="left-button">
        </div>
        <div class="list-bar">
            <!-- <button class="arrow-button left-button">←</button> -->
                <!-- <img src="{{ url_for('static', filename='images/left_arrow.png') }}" alt="" class="left-button"> -->
            <div class="list">
            </div>
                <!-- <img src="{{ url_for('static', filename='images/right_arrow.png') }}" alt="" class="left-button"> -->
            <!-- <button class="arrow-button right-button">→</button> -->
        </div>
        <div>
        <img src="{{ url_for('static', filename='images/rightarrow.svg') }}" alt="" id="right-button">
        </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="content">
            <div class="content2" id="attraction-list">
            </div>
        </div>
    </div>
    <footer id="footer-id">
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
</body>
<script src="{{ url_for("static", filename="js/home.js" ) }}"></script>
</html>
