<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Trip Thankyou</title>
    <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/thankyou.css') }}">
</head>

<body>
    <div class="topcenter">

        <div class="top">
            <div class="left-div">
                台北一日遊
            </div>
            <div class="right-div">
                <div id="reservation-top">預定行程</div>
                <div id="showLoginForm">登入/註冊</div>
                <div id="logout">登出帳戶</div>
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <!-- <div class="container"> -->
        <div class="modal-header"></div>
        <div class="modal-content">
            <img src="{{ url_for('static', filename='images/icon_close.svg') }}" alt="" class="icon-close">
            <h3>登入會員帳號</h3>
            <form id="loginForm">
                <div class="emailinput">
                    <label for="loginEmail"></label>
                    <input type="email" id="loginEmail" name="email" placeholder="請輸入電子信箱" required>
                </div>
                <div class="passwordinput">
                    <label for="loginPassword"></label>
                    <input type="password" id="loginPassword" name="password" placeholder="請輸入密碼" required>
                </div>
                <button type="button" id="loginButton">登入帳戶</button>
            </form>
            <div id="messageContainer" class="message-container"></div>
            <div class="signuptitle" id="sigupLink">
                還沒有帳戶？點此註冊
            </div>
            <!-- <button type="button" id="closeModal">關閉</button> -->
        </div>
        <!-- </div> -->
    </div>
    <div id="signupModal" class="signupModal">
        <div class="modal-header2"></div>
        <div class="modal-content2">
            <img src="{{ url_for('static', filename='images/icon_close.svg') }}" alt="" class="icon-close2">
            <h3>註冊會員帳號</h3>
            <form id="signupForm">
                <div class="nameinput">
                    <input type="name" id="signupName" name="name" placeholder="請輸入姓名" required>
                </div>
                <div class="emailinput">
                    <input type="email" id="signupEmail" name="email" placeholder="請輸入電子信箱" required>
                </div>
                <div class="passwordinput">
                    <input type="password" id="signupPassword" name="password" placeholder="請輸入密碼" required>
                </div>
                <button type="button" id="signupButton">註冊新帳戶</button>
            </form>
            <div id="messageContainer2" class="message-container2"></div>
            <div class="logintitle" id="loginLink">
                已經有帳戶了？點此登入
            </div>
        </div>
    </div>
    <hr class="upperhr">
    <div class="wrapper">
        <div class="container-title">
            <div class="welcome-title" id="welcome-title">
                您好，感謝您，訂購內容：
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="thankyou">
                <div class="content">
                    <div class="reservation-maintitle">
                        行程預定成功，訂單編號如下
                    </div>
                    <div class="reservation-title">
                    </div>
                    <div class="reminder">
                        請記住此編號，或到會員中心查詢歷史訂單
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer-id">
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
</body>
<script src="{{ url_for("static", filename="js/thankyou.js" ) }}"></script>

</html>
