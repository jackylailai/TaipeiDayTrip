<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Trip Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
</head>

<body>
    <div class="topcenter">

        <div class="top">
            <div class="left-div" >
                台北一日遊
            </div>
            <div class="right-div">
                <div id="reservation-top">預定行程</div>
                <div id="showLoginForm">登入/註冊</div>
                <div id="logout">登出帳戶</div>
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <!-- <div class="container"> -->
        <div class="modal-header"></div>
        <div class="modal-content">
                <img src="{{ url_for('static', filename='images/icon_close.svg') }}" alt="" class="icon-close">
                <h3>登入會員帳號</h3>
          <form id="loginForm">
            <div class="emailinput">
                <label for="loginEmail"></label>
                <input type="email" id="loginEmail" name="email" placeholder="請輸入電子信箱" required>
            </div>
            <div class="passwordinput">
                <label for="loginPassword"></label>
                <input type="password" id="loginPassword" name="password" placeholder="請輸入密碼" required>
            </div>
            <button type="button" id="loginButton">登入帳戶</button>
          </form>
          <div id="messageContainer" class="message-container"></div>
          <div class="signuptitle" id="sigupLink">
            還沒有帳戶？點此註冊
          </div>
          <!-- <button type="button" id="closeModal">關閉</button> -->
        </div>
      <!-- </div> -->
    </div>
      <div id="signupModal" class="signupModal">
        <div class="modal-header2"></div>
        <div class="modal-content2">
                <img src="{{ url_for('static', filename='images/icon_close.svg') }}" alt="" class="icon-close2">
                <h3>註冊會員帳號</h3>
          <form id="signupForm">
            <div class="nameinput">
                <input type="name" id="signupName" name="name" placeholder="請輸入姓名" required>
            </div>
            <div class="emailinput">
                <input type="email" id="signupEmail" name="email" placeholder="請輸入電子信箱" required>
            </div>
            <div class="passwordinput">
                <input type="password" id="signupPassword" name="password" placeholder="請輸入密碼" required>
            </div>
            <button type="button" id="signupButton">註冊新帳戶</button>
          </form>
          <div id="messageContainer2" class="message-container2"></div>
          <div class="logintitle" id="loginLink">
            已經有帳戶了？點此登入
          </div>
        </div>
      </div>
    <hr class="upperhr">
    <div class="wrapper">
        <div class="container-title">
            <div class="welcome-title" id="welcome-title">
                您好，待預訂的行程如下：
            </div>
        </div>
    </div>
<div class="hideable-elements">
    <div class="wrapper">
        <div class="container">
            <div class="image-container">
                <img src="" alt="" id="booking-image" class="image">
                <!-- <div class="image-container"></div> -->
            </div>
            <div class="tourment">
                <div class="reservation">
                    <div class="reservation-maintitle">
                    </div>
                    <div class="reservation-title">
                        日期：
                        <div class="reservation-date reservation-content">
                        </div>
                    </div>
                    <div class="reservation-title">
                        時間：
                        <div class="reservation-time reservation-content">
                        </div>
                    </div>
                    <div class="reservation-title">
                        費用：
                        <div class="reservation-fare reservation-content">
                        </div>
                    </div>
                    <div class="reservation-title">
                        地點：
                        <div class="reservation-place reservation-content">
                        </div>
                    </div>
                    <img src="{{ url_for('static', filename='images/icon_delete.svg') }}" alt="" class="icon-delete">
                </div>
            </div>        
        </div>
    </div>
    
    <div class="wrapper">
        <div class="content">
            <hr class="lowerhr">
            <div class="information-title">
                您的聯絡資訊
            </div>
            <div class="information-name information-input">
                <div class="information-nametitle information">
                    聯絡姓名：
                </div>
                <input type="text" id="name" name="name" class="input-field" required>
            </div>
            <div class="information-email information-input">
                <div class="information-nametitle information">
                    連絡信箱：
                </div>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="information-phonenumber information-input">
                <div class="information-nametitle information">
                    手機號碼：
                </div>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="input-field" required>
            </div>
            <div class="information-notice">
                請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="content">
            <hr class="lowerhr">
            <div class="information-title">
                信用卡付款資訊
            </div>
            <div class="information-creditcard information-input">
                <div class="information-creditcardtitle information">
                    卡片號碼：
                </div>
                <input type="number" id="cardNumber" name="cardNumber" class="input-field" required>
            </div>
            <div class="information-duedate information-input">
                <div class="information-duedatetitle information">
                    過期時間：
                </div>
                <input type="text" id="expirationDate" name="expirationDate" class="input-field" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
            </div>
            <div class="information-creditcardpass information-input">
                <div class="information-creditcardpasstitle information">
                    驗證密碼：
                </div>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" class="input-field" placeholder="CVV" required>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="content-end">
            <hr class="lowerhr">
            <div class="totalfare">
                總價：新台幣2000元
            </div>
            <button class="paybutton">
                確認訂購並付款
            </button>
        </div>
    </div>
</div>
    <footer id="footer-id">
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
</body>
<script src="{{ url_for("static", filename="js/booking.js" ) }}"></script>
</html>
